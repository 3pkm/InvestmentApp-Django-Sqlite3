{% extends "Investment/base.html" %}

{% block title %}Password Reset Complete - Investment App{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Password Reset Complete</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-success">
            <p>Your password has been set. You may now log in with your new password.</p>
          </div>
          <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="btn btn-primary">Login Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
